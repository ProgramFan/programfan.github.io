markdown: kramdown
highlighter: pygments
permalink: /post/:year/:month/:day/:title/
excerpt_separator: "<!-- more -->"

repository: https://github.com/ProgramFan
google_analytics_id: UA-62602586-1 


collections:
  docs:
    output: true

# jekyll-asciidoc configurations
gems:
  - jekyll-asciidoc
asciidoctor:
  attributes:
    - hardbreaks!
    - stylesheet!
    - source-highlighter!
    - icons=font
asciidoc: asciidoctor
asciidoc_ext: adoc, asciidoc

# Paginate
paginate: 2
paginate_path: "/posts/page:num/"

