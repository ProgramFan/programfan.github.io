markdown: kramdown
highlighter: pygments
permalink: /blog/:year/:month/:day/:title/
excerpt_separator: ""

repository: https://github.com/ProgramFan

collections:
  docs:
    output: true

# jekyll-asciidoc configurations
gems:
  - jekyll-asciidoc
asciidoctor:
  attributes:
    - hardbreaks!
    - source-highlighter=pygments
    - pygments-css=style
    - icons=font
asciidoc: asciidoctor
asciidoc_ext: adoc, asciidoc

